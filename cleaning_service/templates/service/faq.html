{% extends "base.html" %}
{% block title %}FAQ{% endblock %}


{% block content %}
    <hr>
    {% for faq in faqs %}
        <div class="question_answer">
            <h3> Q: {{faq.question}} </h3>
            <h3> A: {{faq.answer}} </h3>
            Answered on {{faq.answer_date|date:"d/m/Y H:i"}} <br>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
