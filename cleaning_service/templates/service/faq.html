{% extends "base.html" %}
{% block title %}FAQ{% endblock %}


{% block content %}
    {% for faq in faqs %}
        <details class="question_answer">
            <summary> Q: {{faq.question}} </summary>
            <p> A: {{faq.answer}}<br>Answered on {{faq.answer_date|date:"d/m/Y H:i"}}</p>
        </details>
    {% endfor %}
{% endblock %}
