{% extends "base.html" %}

{% block content %}
<h2>Delete Order</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete your order?</p>
    <button type="submit">Confirm Delete</button>
    <button onclick="window.location.href='{% url 'orders' %}'">
      Cancel 
    </button>
</form>
{% endblock %}
