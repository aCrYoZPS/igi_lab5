{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="post" novalidate> {# novalidate prevents browser validation, relying on Django's #}
    {% csrf_token %}
    {{ form.as_p }} {# Render the form fields as paragraphs #}
    <button type="submit">Sign Up</button>
  </form>

  <p><a href="{% url 'login' %}">Already have an account? Login</a></p>
{% endblock %}
